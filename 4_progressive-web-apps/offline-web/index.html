<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Offline web app!!!</title>
        <link rel="stylesheet" type="text/css" href="./base.css">

    </head>
    <body>
        <p>hello service worker !!!</p>
        <img src="./img/worldcup.png" alt="worldcup"/>
        <script>
            if('serviceWorker' in navigator){
                navigator.serviceWorker.register('./sw.js')
                    .then(function (swReg) {
                        console.log(swReg);
                    })
                    .catch(function(err) {
                        console.error(err);
                    })
            }
        </script>
        <script src="./app.js"></script>
    </body>
</html>
